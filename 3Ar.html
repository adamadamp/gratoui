<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اعلان - ربح 2 جيجابايت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column; /* توجيه العناصر لتكون عمودية */
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* هام: إضافة تباعد داخلي للجسم */
            position: relative;
        }

        .offer-title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px; /* تباعد بين العنوان والإعلان */
            color: #333;
        }

        .ad-container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            position: relative;
            z-index: 1;
        }

        .ad-header {
            background-color: #1877f2;
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            font-size: 1.5em;
        }

        .ad-content {
            padding: 20px;
            color: #333;
        }

        .ad-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .claim-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .claim-btn:hover {
            background-color: #218838;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .logo-container img {
            width: 60px;
            height: auto;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="offer-title">
        عروض انترنت مجاني
    </div>

    <div class="ad-container">
        <div class="ad-header">
            ربح 2 جيجابايت من الإنترنت!
        </div>
        <div class="ad-content">
            <p>استمتع بـ 2 جيجابايت من الإنترنت مجاناً كل أسبوع. لا تفوت هذه الفرصة الذهبية!</p>
            <a href="afas.html" class="claim-btn">احصل على العرض الآن</a>
        </div>

        <div class="logo-container">
            <img src="télécharger (1).jpg" alt="Mobilis Logo">
            <img src="OIP.jpg" alt="Djezzy Logo">
            <img src="OIP (1).jpg" alt="Ooredoo Logo">
        </div>
    </div>
</body>
</html>
